<h1 class="header">Create an account</h1>
<div>
    <form [formGroup]="registerForm">
    <div class="form-group">
        <label>Username</label>
        <input type="username" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
    </div>
    <button type="button" (click)="tryRegister(registerForm.value)">Register</button>
    </form>
</div>
<div>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
