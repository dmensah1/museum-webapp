<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Paper Stack</title>
<link rel="stylesheet" type="text/css" href="login.component.css" />
</head>
<body>
<div class="container">
  <section id="content">
    
    <div class="form">
      <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" [(ngModel)]="email"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password"/>
        </div>

        <div class="form-group">
          <button type="submit">Login</button>
          <button routerLink='/signup'>Sign Up</button>
        </div>
      </form>
      </div>
      
      <div id="status" class="error" *ngIf="statusDisplay" [style.animation]="statusAnimation">
          {{statusText}}
      </div>
  </section>
</div><!-- container -->
</body>
</html>
